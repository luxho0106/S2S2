<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>
    <h1>Buenos dias</h1>
    <p>Saludo cuando empieza el dia</p>
    <p>hola <em>mundo</em></p><!--informacion semantica-->
    <p>hola <i>mundo</i></p>
    <p>hola <mark>mundo</mark></p>
    <p>hola <strong>mundo</strong></p><!--informacion semantica-->
    <p>hola <b>mundo</b></p>

    <p>hola <u>mundo</u></p>

    <p><cite>Dragon ball Super Hero</p></p>
    <p>H<sub>2</sub>O</p>
    <p>Radio<sup>2</sup></p>
    
    <p>hola <s>mundo</s></p>
    <p>hola <small>mundo</small></p><!--informacion semantica-->



</body>
</html>
